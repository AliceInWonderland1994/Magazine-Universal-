<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Magazine</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <div class="header-top__left">
                    <div class="menu">
                        <img class="menu__icon" src="img/mobile-menu.svg" alt="mobile-menu">
                        <span class="menu__text">Sections</span>
                    </div>
                    <form class="search">
                        <img src="img/search.svg" alt="Icon: search" class="search__icon">
                        <input class="search__input" type="text" placeholder="Search">
                    </form>
                </div>  
                <div class="header-top__right">
                    <a href="#" class="subscribe-offer">
                        <img src="img/subscribe-offer.png" alt="subscribe-offer" class="subscribe-offer__image">
                        <div class="subscribe-offer__info">
                            <h6 class="subscribe-offer__title">Subscribe Now</h6>
                            <span class="subscribe-offer__text">3 month for $19</span>
                        </div>
                    </a>
                    <div class="sign-in">
                        <img src="img/user.svg" alt="Icon: user" class="sign-in__image">
                        <span class="sign-in__text">Sign In</span>
                    </div>
                </div>
                <div class="mobile-btn">
                    <div class="mobile-btn__line"></div>
                    <div class="mobile-btn__line"></div>
                    <div class="mobile-btn__line"></div>
                </div>
            </div>
            <!-- /.header-top -->
            <div class="header-bottom">
                <div class="liberty-info">
                    <img src="img/statue-of-liberty.png" alt="Statue of liberty" class="liberty-info__image">
                    <span class="liberty-info__text">Boston and New York Bear Brunt</span>
                </div>
                <img src="img/logo.svg" alt="Logo: Universal" class="logo">
                <div class="date-and-weather">
                    <div class="date">
                        <span class="date__info">Monday, January 1, 2018</span>
                    </div>
                    <div class="weather">
                        <img src="img/sun.svg" alt="Icon: sun" class="weather__image">
                        <span class="weather__info">- 23 Â°C</span>
                    </div>
                </div>
            </div>
            <!-- /.header-bottom -->
        </div>
    </header>
    <nav class="nav">
        <div class="container">
            <ul class="nav__ul">
                <li class="nav__li"><a href="#" class="nav__link">News</a></li>
                <li class="nav__li"><a href="#" class="nav__link">Opinion</a></li>
                <li class="nav__li"><a href="#" class="nav__link">Science</a></li>
                <li class="nav__li"><a href="#" class="nav__link">Life</a></li>
                <li class="nav__li"><a href="#" class="nav__link">Travel</a></li>
                <li class="nav__li"><a href="#" class="nav__link">Moneys</a></li>
                <li class="nav__li"><a href="#" class="nav__link">Art & Design</a></li>
                <li class="nav__li"><a href="#" class="nav__link">Sports</a></li>
                <li class="nav__li"><a href="#" class="nav__link">People</a></li>
                <li class="nav__li"><a href="#" class="nav__link">Health</a></li>
                <li class="nav__li"><a href="#" class="nav__link">Education</a></li>
            </ul>
        </div>
    </nav>
    <!-- /.nav -->
</body>
</html>
